bypass.urls=/api/auth/**,/v3/api-docs/**,/swagger-ui/**,/swagger-resources/**,/webjars/**,/actuator/**,/api/view/**

# ========== MySQL Configuration ==========
spring.datasource.url=jdbc:mysql://mysql-db:3306/technical-db
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== JPA / Hibernate Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#JWT
jwt.secret=Z3NwZXJjLWh5ZHJhLXNlY3EB2JldC1rZXkKB35TUBERtc2FmZQ==
jwt.token.expired=60

#CORS Origin
cors.urls=http://localhost:*;

#Domain
domain.name=http://localhost:8080

#Redis
spring.data.redis.host=redis_stack
spring.data.redis.port=6379

#graylog
logging.config=classpath:log4j2-docker.xml

spring.mail.host=mailhog
spring.mail.port=1025

# Actuator - expose required endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Show health details
management.endpoint.health.show-details=always

# Prometheus metrics path
management.metrics.export.prometheus.enabled=true
